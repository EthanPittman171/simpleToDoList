<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

<body>
  <header>
    <h1>To-Do List</h1>
    <form id="new-task-form">
      <input type="text" name="new-task-input" id="new-task-input" placeholder="Enter a new task">
      <input type="submit" id="new-task-submit" value="Add Task">
    </form>
  </header>
  <main>
    <section class="task-list">
      <div class="section-header">
        <h2>Tasks</h2>
        <div class="display">
          <button class="displayTasks">Hide Tasks</button>
        </div>
      </div>
      <div id="tasks">
        <!--Proper format for HTML code when adding a new task-->

            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>-->
      </div>
    </section>
  </main>
  <footer>

  <script src="app.js"></script>
</body>
</html>
